<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff4b5c, #ffb6c1);
  font-family: 'Segoe UI', sans-serif;
}

/* Question box */
.box {
  background: black;
  padding: 45px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  position: relative;
  z-index: 10;
}

h1 { color: #ff4b5c; }
h2 { color: #ff758c; margin-bottom: 30px; }

button {
  padding: 14px 35px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4b5c;
  color: white;
  margin-right: 20px;
}

#no {
  background: #ddd;
  color: #333;
  position: absolute;
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Fade effect */
.fade {
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
}
.fade.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- ğŸ¶ MUSIC -->
<audio id="music">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ’Œ QUESTION -->
<div class="box">
  <h1>Hey Tanuu(Sweeta) ğŸ’•</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>

  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ™ˆ</button>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

music.volume = 1.0;

/* NO button escape */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Start music on first interaction */
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

/* YES CLICK */
yesBtn.addEventListener("click", () => {

  music.currentTime = 0;
  music.play();

  document.querySelector(".box").remove();

  const final = document.createElement("div");
  final.style.cssText = `
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4b5c,#ffb6c1);
    color:white;
    font-family:Segoe UI;
    text-align:center;
    padding:20px;
  `;

  final.innerHTML = `
    <h1 style="font-size:42px;">YAYYY! ğŸ’–ğŸ¥°</h1>
    <h2>Forever us ğŸ’ğŸ’•</h2>

    <img id="slideshow" class="fade show" src="photo1.jpeg" style="
      width:300px;
      max-width:90%;
      height:400px;
      object-fit:contain;
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,0.4);
      margin:20px 0;
    ">

    <h3>I love you forever baby ğŸ˜˜ğŸ’—</h3>
  `;

  document.body.appendChild(final);

  /* PHOTO LIST (32 photos) */
  const photos = [];
  for (let i = 1; i <= 32; i++) {
    photos.push(`photo${i}.jpeg`);
  }

let index = 0;
const slideImg = document.getElementById("slideshow");

const interval = setInterval(() => {
  slideImg.classList.remove("show");

  setTimeout(() => {
    index = (index + 1) % photos.length; // ğŸ” LOOP
    slideImg.src = photos[index];
    slideImg.classList.add("show");
  }, 600);

}, 3000);

});

/* Hearts animation */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
